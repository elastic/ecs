name: kubernetes
title: Kubernetes
description: >
  You can monitor containers running in a Kubernetes cluster by adding
  Kubernetes-specific information under `kubernetes.`

fields:
- name: container
  fields:

  - name: id
    example: fdbef803fa2b

  - name: name

- name: host
  fields:

  - name: hostname
    example: kube-high-cpu-42

- name: kubernetes
  fields:

  - name: pod.name
    type: keyword
    description: >
      Kubernetes pod name
    example: foo-webserver

  - name: namespace
    type: keyword
    description: >
      Kubernetes namespace
    example: foo-team

  - name: labels
    type: object
    description: >
      Kubernetes labels map

  - name: annotations
    type: object
    description: >
      Kubernetes annotations map

  - name: container.name
    type: keyword
    description: >
      Kubernetes container name. This name is unique within the pod only.
      It is different from the `container.name` field.
