title: APM
name: apm
description:
  ECS usage for the APM data.
fields:
- name: base
  fields:
    - name: id
      type: keyword
      description: >
        Unique id to describe the event.
      example: 8a4f500d
    - name: "@timestamp"
      type: date
      phase: 1
      example: "2016-05-23T08:05:34.853Z"
      description: >
        Timestamp when the event was created in the app / service.

- name: agent
  description: >
    The agent fields are used to describe which agent did send the information.
  fields:
    - name: version
      type: keyword
      description: >
        APM Agent version.
      example: 3.14.0
    - name: name
      type: keyword
      description: >
        APM agent name.
      example: elastic-node

- name: service
  description: >
    The service fields describe the service inside which the APM agent is running.
  fields:
    - name: id
      type: keyword
      description: >
        Unique identifier of the running service.
      example: d37e5ebfe0ae6c4972dbe9f0174a1637bb8247f6

    - name: name
      type: keyword
      example: "user-service"
      description: >
        Name of the service the agent is running in. This is normally a
        user defined name.

    - name: version
      type: keyword
      example: "3.2.4"
      description: >
        Version of the service the agent is running in. This depends
        on if the service is given a version.

- name: trace
  description: >
    A trace groups together multipe events like transactions that belong together.
    For example, a user request handled by multiple inter-connected services.
  fields:
    - name: id
      type: keyword
      example: 4bf92f3577b34da6a3ce929d0e0e4736
      description: >
        Unique identifier of the trace.
- name: transaction
  description: >
    The highest level of work you're measuring within a service, such as a request to your server.
  fields:
    - name: id
      type: keyword
      example: 00f067aa0ba902b7
      description:
        Unique identifier of the transaction.
