---
- name: package
  title: Package
  group: 2
  short: These fields contain information about an installed software package.
  description: >
    These fields contain information about an installed software package. It contains general information about a
    package, such as name, version or size. It also contains installation details, such as time, URL or
    user who installed the package.
  type: group
  fields:

    - name: name
      level: extended
      type: keyword
      description: Package name
      example: go

    - name: version
      level: extended
      type: keyword
      description: Package version
      example: 1.12.9

    - name: description
      level: extended
      type: keyword
      description: Description of the package.
      example: Open source programming language to build simple/reliable/efficient software.

    - name: size
      format: string
      level: extended
      type: long
      description: Package size in bytes.
      example: 62231

    - name: installed
      level: extended
      type: date
      description: Time when package was installed.

    - name: type
      level: extended
      type: keyword
      description: Information about package type. When installed from a package manager, this would contain the
        package manager name.
      example: npm

    - name: url.full
      level: extended
      type: keyword
      description: URL of this package.
      example: https://docs.docker.com/compose/

    - name: path
      level: extended
      type: keyword
      description: Path where the package is installed.
      example: /usr/local/Cellar/go/1.12.9/

    - name: architecture
      level: extended
      type: keyword
      description: Package architecture.
      example: runtime

    - name: detailed_version
      level: extended
      type: keyword
      description: Detailed version of the installed package, for instance git commit when using an unreleased version.
      example: 9b52cc0d83f794f6fc6190f603fa2f62dd9aa2017165d19ff1d62742955a7a05

    - name: checksum
      level: extended
      type: keyword
      description: Checksum of the installed package for verification.
      example: 9b52cc0d83f794f6fc6190f603fa2f62dd9aa2017165d19ff1d62742955a7a05

    - name: install_scope
      level: extended
      type: keyword
      description: Indicating how the package was installed, e.g. user-local, global.
      example: global

    - name: license
      level: extended
      type: keyword
      description: License under which the package was released. Use a short name, e.g. the license identifier from [SPDX License List](https://spdx.org/licenses/) where possible.
      example: Apache License 2.0
