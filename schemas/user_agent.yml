---
- name: user_agent
  title: User agent
  group: 2
  description: >
    The user_agent fields normally come from a browser request. They often
    show up in web service logs coming from the parsed user agent string.
  type: group
  fields:

    - name: original
      level: extended
      type: keyword
      description: >
        Unparsed version of the user_agent.

    - name: device
      level: extended
      type: keyword
      description: >
        Name of the physical device.

    - name: version
      level: extended
      type: keyword
      description: >
        Version of the physical device.

    - name: major
      level: extended
      type: long
      description: >
        Major version of the user agent.

    - name: minor
      level: extended
      type: long
      description: >
        Minor version of the user agent.

    - name: patch
      level: extended
      type: keyword
      description: >
        Patch version of the user agent.

    - name: name
      level: extended
      type: keyword
      example: Chrome
      description: >
        Name of the user agent.

    - name: os.name
      level: extended
      type: keyword
      description: >
        Name of the operating system.

    - name: os.version
      level: extended
      type: keyword
      description: >
        Version of the operating system.

    - name: os.major
      level: extended
      type: long
      description: >
        Major version of the operating system.

    - name: os.minor
      level: extended
      type: long
      description: >
        Minor version of the operating system.
