---
- name: user_agent
  title: User agent
  group: 2
  description: >
    The user_agent fields normally come from a browser request. They often
    show up in web service logs coming from the parsed user agent string.
  fields:
    - name: raw
      type: text
      description: >
        Unparsed version of the user_agent.
    - name: device
      type: keyword
      description: >
        Name of the physical device.
    - name: version
      type: keyword
      description: >
        Version of the physical device.
    - name: major
      type: long
      description: >
        Major version of the user agent.
    - name: minor
      type: long
      description: >
        Minor version of the user agent.
    - name: patch
      type: keyword
      description: >
        Patch version of the user agent.
    - name: name
      type: keyword
      example: Chrome
      description: >
        Name of the user agent.
    - name: os.name
      type: keyword
      description: >
        Name of the operating system.
    - name: os.version
      type: keyword
      description: >
        Version of the operating system.
    - name: os.major
      type: long
      description: >
        Major version of the operating system.
    - name: os.minor
      type: long
      description: >
        Minor version of the operating system.
