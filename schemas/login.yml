---
- name: login
  title: login
  group: 2
  short: Fields describing login information.
  description: >
    Fields describing Login Information. This is based upon several fields having login information already in the values, and wanting to make everything easier to find in the ECS base fields.
  type: group
  fields:
      example: answer
    - name: login_to
      level: extended
      type: keyword
      short: Where the user logged into.
      description: >
        This field will describe where the user logged into.
      example: https://console.aws.amazon.com/s3/
    - name: mfa_used
      level: extended
      type: keyword
      short: Whether or not MFA was used.
      description: >
        Many different providers provide information about whether MFA was used, so this will help determine if MFA was used during signin
      example: false
    - name: mobile_version
      level: extended
      type: keyword
      short: Whether the user logged in using the mobile version.
      description: >
        This will help determine whether the mobile version was used
      example: false
    - name: result
      level: extended
      type: keyword
      short: This will provide the response of the login
      description: >
        This will be used to provide the response of the website to the login
      example: false      
