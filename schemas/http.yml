---
- name: http
  title: HTTP
  group: 2
  description: >
    Fields related to HTTP activity.
  type: group
  fields:

    - name: request.method
      level: extended
      type: keyword
      description: >
        Http request method.

        The field value must be normalized to lowercase for querying. See
        "Lowercase Capitalization" in the "Implementing ECS"  section.
      example: get, post, put

    - name: request.referrer
      level: extended
      type: keyword
      description: >
        Referrer for this HTTP request.
      example: https://blog.example.com/

    - name: response.status_code
      level: extended
      type: long
      description: >
        Http response status code.
      example: 404

    - name: response.body
      level: extended
      type: keyword
      description: >
        The full http response body.
      example: Hello world

    - name: version
      level: extended
      type: keyword
      description: >
        Http version.
      example: 1.1

    # Metrics
    - name: request.bytes.total
      level: extended
      type: long
      description: >
        Size in bytes of the request body and headers combined.
      example: 1437

    - name: request.bytes.body
      level: extended
      type: long
      description: >
        Size in bytes of the request body.
      example: 887

    - name: response.bytes.total
      level: extended
      type: long
      description: >
        Size in bytes of the response body and headers combined.
      example: 1437

    - name: response.bytes.body
      level: extended
      type: long
      description: >
        Size in bytes of the response body.
      example: 887

