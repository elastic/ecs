---
- name: http
  title: HTTP
  group: 2
  description: >
    Fields related to HTTP requests and responses.
  type: group
  fields:
    - name: request.method
      type: keyword
      description: >
        Http request method.
      example: GET, POST, PUT
    - name: response.status_code
      type: long
      description: >
        Http response status code.
      example: 404
    - name: response.body
      type: text
      description: >
        The full http response body.
      example: Hello world
    - name: version
      type: keyword
      description: >
        Http version.
      example: 1.1
