---
- name: kubernetes
  title: Kubernetes
  group: 2
  description: >
    Kubernetes fields are used for Kubernetes meta information. This
    information helps correlate data from Kubernetes setups.

  fields:
    - name: pod.name
      type: keyword
      description: >
        Kubernetes pod name

    - name: namespace
      type: keyword
      description: >
        Kubernetes namespace

    - name: labels
      type: object
      description: >
        Kubernetes labels map

    - name: annotations
      type: object
      description: >
        Kubernetes annotations map

    - name: container.name
      type: keyword
      description: >
        Kubernetes container name. This name is unique within the pod only.
        It is different from the underlying `container.name` field.
