---
- name: geoip
  title: Geoip
  group: 2
  description: >
    Geoip fields carry geo information for an ip address. 
    The Elasticsearch geoip plugin can do the conversion
    to geoip.
  fields:
    - name: continent_name
      type: keyword
      description: >
        Name of the continent.
    - name: country_iso_code
      type: keyword
      description: >
        Country ISO code.
    - name: location
      type: geo_point
      description: >
        Longitude and latitude.
    - name: region_name
      type: keyword
      description: >
        Region name.
    - name: city_name
      type: keyword
      description: >
        City name.
