---
- name: log
  title: Log
  description: >
    Fields which are specific to log events.
  fields:
    - name: level
      type: keyword
      description: >
        Log level of the log event.

        Some examples are `WARN`, `ERR`, `INFO`.
      example: ERR
    - name: line
      type: long
      description: >
        Line number the log event was collected from.
      example: 18
    - name: offset
      type: long
      description: >
        Offset from the beginning of the log event.
      example: 12
