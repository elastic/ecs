---
- name: group
  title: Group
  group: 2
  type: group
  short: User's group relevant to the event.
  description: >
    The group fields are meant to represent groups that are relevant to the
    event.

  reusable:
    order: 1
    top_level: true
    expected:
      - user
      - at: process
        as: group
        short_override: The effective group (egid).
        beta: Reusing the `group` fields in this location is currently considered beta.
      - at: process
        as: real_group
        short_override: The real group (rgid).
        beta: Reusing the `group` fields in this location is currently considered beta.
      - at: process
        as: saved_group
        short_override: The saved group (sgid).
        beta: Reusing the `group` fields in this location is currently considered beta.
      - at: process
        as: supplemental_groups
        short_override: An array of supplemental groups.
        beta: Reusing the `group` fields in this location is currently considered beta.
        normalize:
          - array

  fields:

    - name: id
      level: extended
      type: keyword
      description: >
        Unique identifier for the group on the system/platform.

    - name: name
      level: extended
      type: keyword
      description: >
        Name of the group.

    - name: domain
      level: extended
      type: keyword
      short: Name of the directory the group is a member of.
      description: >
        Name of the directory the group is a member of.

        For example, an LDAP or Active Directory domain name.
