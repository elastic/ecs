- name: faas
  group: 2
  title: FaaS
  short: Fields describing functions as a service.
  description: >
    TBD description
  beta: >
    These fields are in beta and are subject to change.
  type: group
  fields:
    - name: coldstart
      description: > 
        Boolean value indicating a cold start of a function.
      type: boolean
      level: extended
    - name: execution
      description: > 
        The execution ID of the current function execution.
      type: keyword
      level: extended
      example: "af9d5aa4-a685-4c5f-a22b-444f80b3cc28"
    - name: trigger
      level: extended
      type: nested
      description: >
        Details about the function trigger.
    - name: trigger.type
      level: extended
      type: keyword
      description: >
        The trigger for the cuntion execution.
      allowed_values:
        - name: http
          description: >
            TBD.
        - name: pubsub
          description: >
            TBD.
        - name: datasource
          description: >
            TBD.
        - name: timer
          description: >
            TBD.
        - name: other
          description: >
            TBD.
    - name: trigger.request_id
      level: extended
      type: keyword
      description: >
        The ID of the trigger request , message, event, etc.
      example: 123456789
      
