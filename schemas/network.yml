---
- name: network
  title: Network
  group: 2
  description: >
    All fields related to network data.
  fields:
    - name: protocol
      type: keyword
      description: >
        Network protocol name.
      example: http

    - name: forwarded_ip
      type: ip
      description: >
        forwarded_ip indicates the host IP address when the source IP address
        is the proxy.
      example: 192.1.1.2

    # Metrics
    - name: transfer.bytes
      type: long
      description: >
        Network bytes transferred.
        
        Typically used with netflow, sflow, or cloud provider flow logs
      example: 184
    - name: transfer.packets
      type: long
      description: >
        Network packets transferred.
        
        Typically used with netflow, sflow, or cloud provider flow logs
      example: 12
