---
- name: network
  title: Network
  group: 2
  description: >
    Fields related to network data.
  fields:
    - name: protocol
      type: keyword
      description: >
        Network protocol name.
      example: http

    # Metrics
    - name: inbound.bytes
      type: long
      description: >
        Network inbound bytes.
      example: 184
    - name: inbound.packets
      type: long
      description: >
        Network inbound packets.
      example: 12
    - name: outbound.bytes
      type: long
      description: >
        Network outbound bytes.
      example: 184
    - name: outbound.packets
      type: long
      description: >
        Network outbound packets.
      example: 12
    - name: total.bytes
      type: long
      description: >
        Network total bytes. The sum of inbound.bytes + outbound.bytes.
      example: 368
    - name: total.packets
      type: long
      description: >
        Network outbound packets. The sum of inbound.packets + outbound.packets
      example: 24
