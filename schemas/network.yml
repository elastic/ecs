---
- name: network
  title: Network
  group: 2
  description: >
    Fields related to network data.
  type: group
  fields:

    - name: name
      level: extended
      type: keyword
      description: >
        Name given by operators to sections of their network.
      example: Guest Wifi

    - name: type
      level: core
      type: keyword
      description: >
        In the OSI Model this would be the Network Layer. IPv4, IPV6, IPSec, PIM, etc
      example: IPV4

    - name: iana_number
      level: extended
      type: keyword
      description: >
          IANA Protocol Number (https://www.iana.org/assignments/protocol-numbers/protocol-numbers.xhtml).
          Standardized list of protocols. This aligns well with NetFlow and
          sFlow related logs which log using the IANA Protocol Number.
      example: 6

    - name: transport
      level: core
      type: keyword
      description: >
        Same as network.iana_number, but instead using the Keyword name.
      example: IPv6-ICMP

    - name: application
      level: extended
      type: keyword
      description: >
        A name given to an application. This can be arbitrarily assigned for
        things like microservices, but also apply to things like skype, icq,
        facebook, twitter. This would be used in situations where the vendor
        or service can be decoded such as from the source/dest IP owners,
        ports, or wire format.
      example: AIM

    - name: protocol
      level: core
      type: keyword
      description: >
        L7 Network protocol name. ex. http, lumberjack, transport protocol
      example: http

    - name: direction
      level: core
      type: keyword
      description: >
        Direction of the network traffic.

        Recommended values are:
          * inbound
          * outbound
          * unknown
      example: inbound

    - name: forwarded_ip
      level: core
      type: ip
      description: >
        Host IP address when the source IP address is the proxy.
      example: 192.1.1.2

    # Metrics
    - name: inbound.bytes
      level: core
      type: long
      description: >
        Network inbound bytes.
      example: 184

    - name: inbound.packets
      level: core
      type: long
      description: >
        Network inbound packets.
      example: 12

    - name: outbound.bytes
      level: core
      type: long
      description: >
        Network outbound bytes.
      example: 184

    - name: outbound.packets
      level: core
      type: long
      description: >
        Network outbound packets.
      example: 12

    - name: total.bytes
      level: core
      type: long
      description: >
        Network total bytes. The sum of inbound.bytes + outbound.bytes.
      example: 368

    - name: total.packets
      level: core
      type: long
      description: >
        Network outbound packets. The sum of inbound.packets + outbound.packets
      example: 24
