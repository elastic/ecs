---
- name: network
  title: Network
  group: 2
  description: >
    Fields related to network data.
  type: group
  fields:

    - name: name
      level: extended
      type: keyword
      description: >
        Name given by operators to sections of their network.
      example: Guest Wifi

    - name: protocol
      level: core
      type: keyword
      description: >
        Network protocol name.
      example: http

    - name: direction
      level: core
      type: keyword
      description: >
        Direction of the network traffic.

        Recommended values are:
          * inbound
          * outbound
          * unknown
      example: inbound

    - name: forwarded_ip
      level: core
      type: ip
      description: >
        Host IP address when the source IP address is the proxy.
      example: 192.1.1.2

    # Metrics
    - name: inbound.bytes
      level: core
      type: long
      description: >
        Network inbound bytes.
      example: 184

    - name: inbound.packets
      level: core
      type: long
      description: >
        Network inbound packets.
      example: 12

    - name: outbound.bytes
      level: core
      type: long
      description: >
        Network outbound bytes.
      example: 184

    - name: outbound.packets
      level: core
      type: long
      description: >
        Network outbound packets.
      example: 12

    - name: total.bytes
      level: core
      type: long
      description: >
        Network total bytes. The sum of inbound.bytes + outbound.bytes.
      example: 368

    - name: total.packets
      level: core
      type: long
      description: >
        Network outbound packets. The sum of inbound.packets + outbound.packets
      example: 24
