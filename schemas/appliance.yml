---
- name: appliance
  title: Appliance
  group: 2
  short: Fields about the monitoring or network appliance.
  description: >
    The appliance fields contain the data about the hardware device, that collects, detects, or observes events on the network.

    Examples include web proxies, firewalls, routers and WiFi access points. Appliances may also run agents to collect event data generated by the device. ECS appliance.* fields shall be populated with details of the device which observed an event on the network.
  type: group
  fields:

    - name: id
      level: core
      type: keyword
      description: >
        Unique identifier of this appliance.

    - name: version
      level: core
      type: keyword
      description: >
        Version of the appliance.

      example: 1.0.1

    - name: name
      level: core
      type: keyword
      short: Name of the appliance.
      description: >
        Name of the appliance, not any observed devices on the network.

      example: TR1_ProxySG

    - name: type
      level: core
      type: keyword
      short: Type of the appliance.
      description: >
        Type of the appliance.

      example: web-proxy, firewall, router, wifi

    - name: ip
      level: core
      type: ip
      short: IP address of the appliance.
      description: >
        IP address of the appliance, not the observed network connections.

        Can be one or multiple IPv4 or IPv6 addresses.

    - name: location
      level: core
      type: keyword
      short: Location of the appliance.
      description: >
        Physical location of the application.

      example: london

