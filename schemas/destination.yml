---
- name: destination
  title: Destination
  group: 2
  description: >
    Destination fields describe details about the destination of a
    packet/event.
  fields:
    - name: ip
      type: ip
      description: >
        IP address of the destination.

        Can be one or multiple IPv4 or IPv6 addresses.
    - name: hostname
      type: keyword
      description: >
        Hostname of the destination.
    - name: port
      type: long
      description: >
        Port of the destination.
    - name: mac
      type: keyword
      description: >
        MAC address of the destination.
    - name: domain
      type: keyword
      phase: 1
      description: >
        Destination domain.
    - name: subdomain
      type: keyword
      phase: 1
      description: >
        Destination subdomain.
