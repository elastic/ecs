---
- name: destination
  title: Destination
  group: 2
  description: >
    Destination fields describe details about the destination of a
    packet/event.
  type: group
  fields:

    - name: ip
      level: core
      type: ip
      description: >
        IP address of the destination.

        Can be one or multiple IPv4 or IPv6 addresses.

    - name: hostname
      level: core
      type: keyword
      description: >
        Hostname of the destination.

    - name: port
      level: core
      type: long
      description: >
        Port of the destination.

    - name: mac
      level: core
      type: keyword
      description: >
        MAC address of the destination.

    - name: domain
      level: core
      type: keyword
      description: >
        Destination's registerable domain (without the subdomain).

    - name: full_domain
      level: core
      type: keyword
      description: >
        Full destination domain, including the subdomain.
