---
- name: organization
  title: Organization
  group: 2
  short: Fields describing the organization or company the event is associated with.
  description: >
    The organization fields enrich data with information about the company or entity
    the data is associated with.

    These fields help you arrange or filter data stored in an index by one or multiple
    organizations.
  type: group
  fields:

    - name: name
      level: extended
      type: keyword
      description: >
        Organization name.
      beta: Use of the `match_only_text` type in the `.text` multi-field is currently beta.
      multi_fields:
      - type: match_only_text
        name: text

    - name: id
      level: extended
      type: keyword
      description: >
        Unique identifier for the organization.
