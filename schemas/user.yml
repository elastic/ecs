---
- name: user
  title: User
  group: 2
  description: >
    The user fields describe information about the user that is relevant
    to  the event. Fields can have one entry or multiple entries. If a
    user has more than one id, provide an array that includes all of
    them.
  reusable:
    top_level: true
    expected:
      - destination
      - host
      - source
  type: group
  fields:

    - name: id
      level: core
      type: keyword
      description: >
        One or multiple unique identifiers of the user.

    - name: name
      level: core
      type: keyword
      example: albert
      description: >
        Short name or login of the user.

    - name: full_name
      level: extended
      type: keyword
      example: Albert Einstein
      description: >
        User's full name, if available.

    - name: email
      level: extended
      type: keyword
      description: >
        User email address.

    - name: hash
      level: extended
      type: keyword
      description: >
        Unique user hash to correlate information for a user in anonymized form.

        Useful if `user.id` or `user.name` contain confidential information and
        cannot be used.

    - name: group
      level: extended
      type: keyword
      description: >
        Group the user is a part of. This field can contain a list of groups, if
        necessary.
