---
- name: user
  title: User
  group: 2
  description: >
    The user fields describe information about the user that is relevant
    to  the event. Fields can have one entry or multiple entries. If a
    user has more than one id, provide an array that includes all of
    them.
  reusable:
    top_level: true
    expected:
      - destination
      - host
      - source
  type: group
  fields:

    - name: id
      level: core
      type: keyword
      description: >
        One or multiple unique identifiers of the user.

    - name: name
      level: core
      type: keyword
      description: >
        Name of the user.

        The field is a keyword, and will not be tokenized.

    - name: email
      level: extended
      type: keyword
      description: >
        User email address.

    - name: home
      level: extended
      type: keyword
      description: >
        User's home directory, if applicable.

    - name: shell
      level: extended
      type: keyword
      description: >
        User's default shell or interpreter, if applicable.

    - name: system
      level: extended
      type: boolean
      description: >
        Should be true if this is a system user, false otherwise.

        If the field is absent, no statement is being made about whether this is
        a system user.

    - name: hash
      level: extended
      type: keyword
      description: >
        Unique user hash to correlate information for a user in anonymized form.

        Useful if `user.id` or `user.name` contain confidential information and
        cannot be used.
