---
- name: os
  title: Operating System
  group: 2
  short: OS fields contain information about the operating system.
  description: >
    The OS fields contain information about the operating system.
  reusable:
    top_level: false
    expected:
      - observer
      - host
      - user_agent
  type: group
  fields:

    - name: type
      level: extended
      type: keyword
      short: 'Which commercial OS family (one of: linux, macos, unix, windows, ios or android).'
      description: >
        Use the `os.type` field to categorize the operating system into one of
        the broad commercial families.

        If the OS you're dealing with is not listed as an expected value, the field should not be populated.
        Please let us know by opening an issue with ECS, to propose its addition.
      expected_values:
        - linux
        - macos
        - unix
        - windows
        - ios
        - android
      example: macos

    - name: platform
      level: extended
      type: keyword
      description: >
        Operating system platform (such centos, ubuntu, windows).
      example: darwin

    - name: name
      level: extended
      type: keyword
      example: "Mac OS X"
      description: >
        Operating system name, without the version.
      multi_fields:
        - type: match_only_text
          name: text

    - name: full
      level: extended
      type: keyword
      example: "Mac OS Mojave"
      description: >
        Operating system name, including the version or code name.
      multi_fields:
        - type: match_only_text
          name: text

    - name: family
      level: extended
      type: keyword
      example: "debian"
      description: >
        OS family (such as redhat, debian, freebsd, windows).

    - name: version
      level: extended
      type: keyword
      example: "10.14.1"
      description: >
        Operating system version as a raw string.

    - name: kernel
      level: extended
      type: keyword
      example: "4.4.0-112-generic"
      description: >
        Operating system kernel version as a raw string.
