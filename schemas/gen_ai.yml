---
- name: gen_ai
  title: Gen AI
  group: 2
  short: Fields on Generative Artificial Intelligence (GenAI) Models requests and responses
  description: >
    Fields that capture the context of Generative Artificial Intelligence (GenAI) Models requests and responses

    This field group definition is based on the Gen AI namespace of the OpenTelemetry Semantic Conventions (https://opentelemetry.io/docs/specs/semconv/attributes-registry/gen-ai/).
  type: group
  fields:
    - name: agent.description
      type: keyword
      index: false
      description: Free-form description of the GenAI agent provided by the application.
      example: Helps with math problems; Generates fiction stories
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: agent.id
      type: keyword
      description: The unique identifier of the GenAI agent.
      example: asst_5j66UpCpwteGg4YSxUnt7lPY
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: agent.name
      type: keyword
      description: Human-readable name of the GenAI agent provided by the application.
      example: Math Tutor; Fiction Writer
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: operation.name
      type: keyword
      description: The name of the operation being performed.
      example: chat; text_completion; embeddings
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: output.type
      type: keyword
      description: Represents the content type requested by the client.
      example: text; json; image
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.choice.count
      type: integer
      description: The target number of candidate completions to return.
      example: 3
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.encoding_formats
      type: nested
      description: The encoding formats requested in an embeddings operation, if specified.
      example: '["float", "binary"]'
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.frequency_penalty
      type: double
      description: The frequency penalty setting for the GenAI request.
      example: 0.1
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.max_tokens
      type: integer
      description: The maximum number of tokens the model generates for a request.
      example: 100
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.model
      type: keyword
      description: The name of the GenAI model a request is being made to.
      example: gpt-4
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.presence_penalty
      type: double
      description: The presence penalty setting for the GenAI request.
      example: 0.1
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.seed
      type: integer
      description: Requests with same seed value more likely to return same result.
      example: 100
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.stop_sequences
      type: nested
      description: List of sequences that the model will use to stop generating further tokens.
      example: '["forest", "lived"]'
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.temperature
      type: double
      description: The temperature setting for the GenAI request.
      example: 0.0
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.top_k
      type: double
      description: The top_k sampling setting for the GenAI request.
      example: 1.0
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: request.top_p
      type: double
      description: The top_p sampling setting for the GenAI request.
      example: 1.0
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: response.finish_reasons
      type: nested
      description: Array of reasons the model stopped generating tokens, corresponding to each generation received.
      example: '["stop", "length"]'
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: response.id
      type: keyword
      description: The unique identifier for the completion.
      example: chatcmpl-123
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: response.model
      type: keyword
      description: The name of the model that generated the response.
      example: gpt-4-0613
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: system
      type: keyword
      description: The Generative AI product as identified by the client or server instrumentation.
      example: openai
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: equivalent
          attribute: gen_ai.provider.name
    - name: token.type
      type: keyword
      description: The type of token being counted.
      example: input; output
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: tool.call.id
      type: keyword
      description: The tool call identifier.
      example: call_mszuSIzqtI65i1wAUOE8w5H4
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: tool.name
      type: keyword
      description: Name of the tool utilized by the agent.
      example: Flights
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: tool.type
      type: keyword
      description: Type of the tool utilized by the agent
      example: function; extension; datastore
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: usage.input_tokens
      type: integer
      description: The number of tokens used in the GenAI input (prompt).
      example: 100
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: usage.output_tokens
      type: integer
      description: The number of tokens used in the GenAI response (completion).
      example: 180
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: system_instructions
      type: flattened
      description: The system message or instructions provided to the GenAI model separately from the chat history.
      example: >
        {
          "type": "text",
          "content": "You are an Agent that greet users, always use greetings tool to respond"
        }        
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: input.messages
      type: nested
      description: The chat history provided to the model as an input.
      example: >
        {
          "role": "user",
          "parts": [
            {
              "type": "text",
              "content": "Weather in Paris?"
            }
          ]
        },
        {
          "role": "assistant",
          "parts": [
            {
              "type": "tool_call",
              "id": "call_VSPygqKTWdrhaFErNvMV18Yl",
              "name": "get_weather",
              "arguments": {
                "location": "Paris"
              }
            }
          ]
        },
        {
          "role": "tool",
          "parts": [
            {
              "type": "tool_call_response",
              "id": " call_VSPygqKTWdrhaFErNvMV18Yl",
              "result": "rainy, 57°F"
            }
          ]
        }      
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: output.messages
      type: nested
      description: Messages returned by the model where each message represents a specific model response (choice, candidate).
      example: >
        {
          "role": "assistant",
          "parts": [
            {
              "type": "text",
              "content": "The weather in Paris is currently rainy with a temperature of 57°F."
            }
          ],
          "finish_reason": "stop"
        }      
      level: extended
      beta: This field is beta and subject to change.
      otel:
        - relation: match
    - name: tool.definitions
      type: nested
      description: The list of source system tool definitions available to the GenAI agent or model.
      example: >
        {
          "type": "function",
          "name": "get_current_weather",
          "description": "Get the current weather in a given location",
          "parameters": {
            "type": "object",
            "properties": {
              "location": {
                "type": "string",
                "description": "The city and state, e.g. San Francisco, CA"
              },
              "unit": {
                "type": "string",
                "enum": [
                  "celsius",
                  "fahrenheit"
                ]
              }
            },
            "required": [
              "location",
              "unit"
            ]
          }
        }      
      level: extended
      beta: This field is beta and subject to change.
      # otel:
      #   - relation: match
    - name: tool.call.arguments
      type: flattened
      description: Parameters passed to the tool call.
      example: >
        {
            "location": "San Francisco?",
            "date": "2025-10-01"
        }      
      level: extended
      beta: This field is beta and subject to change.
      # otel:
      #   - relation: match
    - name: tool.call.result
      type: flattened
      description: The result returned by the tool call (if any and if execution was successful).
      example: >
        {
          "temperature_range": {
            "high": 75,
            "low": 60
          },
          "conditions": "sunny"
        }      
      level: extended
      beta: This field is beta and subject to change.
      # otel:
      #   - relation: match
