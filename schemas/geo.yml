---
- name: geo
  title: Geo
  group: 2
  description: >
    Geo fields can carry data about a specific location related to an event
    or geo information derived from an IP field.
  reusable:
    top_level: false
    expected:
      - destination
      - device
      - host
      - source
  type: group
  fields:

    - name: continent_name
      level: core
      type: keyword
      description: >
        Name of the continent.
      example: North America

    - name: country_name
      level: core
      type: keyword
      description: >
        Country name.
      example: Canada

    - name: country_iso_code
      level: core
      type: keyword
      description: >
        Country ISO code.
      example: CA

    - name: location
      level: core
      type: geo_point
      description: >
        Longitude and latitude.
      example: '{ "lon": -73.614830, "lat": 45.505918 }'

    - name: region_name
      level: core
      type: keyword
      description: >
        Region name.
      example: Quebec

    - name: region_iso_code
      level: core
      type: keyword
      description: >
        Region ISO code.
      example: CA-QC

    - name: city_name
      level: core
      type: keyword
      description: >
        City name.
      example: Montreal
