---
- name: geo
  title: Geo
  group: 2
  description: >
    Geo fields can carry data about a specific location related to an event
    or geo information for an IP field.
  type: group
  fields:

    - name: continent_name
      level: core
      type: keyword
      description: >
        Name of the continent.

    - name: country_iso_code
      level: core
      type: keyword
      description: >
        Country ISO code.

    - name: location
      level: core
      type: geo_point
      description: >
        Longitude and latitude.

    - name: region_name
      level: core
      type: keyword
      description: >
        Region name.

    - name: city_name
      level: core
      type: keyword
      description: >
        City name.
