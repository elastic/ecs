---
- name: source
  title: Source
  group: 2
  description: >
    Source fields describe details about the source of the event.
  type: group
  fields:

    - name: ip
      level: core
      type: ip
      description: >
        IP address of the source.

        Can be one or multiple IPv4 or IPv6 addresses.

    - name: hostname
      level: core
      type: keyword
      description: >
        Hostname of the source.

    - name: port
      level: core
      type: long
      description: >
        Port of the source.

    - name: mac
      level: core
      type: keyword
      description: >
        MAC address of the source.

    - name: domain
      level: core
      type: keyword
      description: >
        Source domain.

    - name: subdomain
      level: core
      type: keyword
      description: >
        Source subdomain.
