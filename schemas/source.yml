---
- name: source
  title: Source
  group: 2
  description: >
    Source fields describe details about the source of a
    packet/event.
  type: group
  fields:

    - name: ip
      level: core
      type: ip
      description: >
        IP address of the source.

        Can be one or multiple IPv4 or IPv6 addresses.

    - name: port
      level: core
      type: long
      description: >
        Port of the source.

    - name: mac
      level: core
      type: keyword
      description: >
        MAC address of the source.

    - name: domain
      level: core
      type: keyword
      description: >
        Source domain.

    # Metrics
    - name: bytes
      level: core
      type: long
      example: 184
      description: >
        Bytes sent from the source to the destination.

    - name: packets
      level: core
      type: long
      example: 12
      description: >
        Packets sent from the source to the destination.
