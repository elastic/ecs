---
- name: threat

  fields:

  - name: software.id
    level: extended
    type: keyword
    short: Software ID assigned by MITRE ATT&CK.
    description: >
      Software ID assigned by MITRE for this code, OS utility, open source software, or tool used to conduct behavior modeled in ATT&CK.

    example: "S0552"

  - name: software.name
    level: extended
    type: keyword
    short: Software name assigned by MITRE ATT&CK.
    description: >
      Software name assigned by MITRE for this code, OS utility, open source software, or tool used to conduct behavior modeled in ATT&CK.

    example: "AdFind"

  - name: software.platforms
    level: extended
    type: keyword
    short: Software platforms assigned by MITRE ATT&CK.
    description: >
      Software platforms assigned by MITRE for this code, OS utility, open source software, or tool used to conduct behavior modeled in ATT&CK.

      Expected values
        * AWS
        * Azure
        * Azure AD
        * GCP
        * Linux
        * macOS
        * Network
        * Office 365
        * PRE
        * SaaS
        * Windows

    example: "Windows"

  - name: software.reference
    level: extended
    type: url
    short: Software reference URL assigned by MITRE ATT&CK.
    description: >
      Software reference URL assigned by MITRE for this code, OS utility, open source software, or tool used to conduct behavior modeled in ATT&CK.

    example: "https://attack.mitre.org/software/S0552/"

  - name: software.type
    level: extended
    type: keyword
    short: Software type assigned by MITRE ATT&CK.
    description: >
      Software type assigned by MITRE for this code, OS utility, open source software, or tool used to conduct behavior modeled in ATT&CK.

      Expected values
        * Malware
        * Tool

    example: "Tool"

  - name: group.id
    level: extended
    type: keyword
    short: Group ID assigned by MITRE ATT&CK.
    description: >
      Group ID for a set of related intrusion activity that are tracked by a common name in the security community.

    example: "G0037"

  - name: group.name
    level: extended
    type: keyword
    short: Group name assigned by MITRE ATT&CK.
    description: >
      Group name for a set of related intrusion activity that are tracked by a common name in the security community.

    example: "FIN6"

  - name: group.reference
    level: extended
    type: url
    short: Group reference URL assigned by MITRE ATT&CK.
    description: >
      Group reference URL for a set of related intrusion activity that are tracked by a common name in the security community.

    example: "https://attack.mitre.org/groups/G0037/"
