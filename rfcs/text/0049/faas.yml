---
- name: faas
  fields:
    - name: max_memory
      level: core
      type: keyword
      short: Maximum memory used during a function invocation.
      description: >
        The maximum amount of memory used during a function invocation, in bytes.
      example: 127000000
    - name: memory_size
      level: core
      type: keyword
      short: The configured memory limit for the function invocation.
      description: >
        The configured memory limit for the funtion invocation, in bytes.
      example: 512000000
