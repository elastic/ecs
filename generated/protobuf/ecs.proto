    string ephemeral_id = 2;
    string id = 3;
    string name = 4;
    string type = 5;
    string version = 6;
  }

  message Client {
    message As {
      message Organization {
        string name = 1;
      }

      int64 number = 1;
      Organization organization = 2;
    }

    message Geo {
      string city_name = 1;
      string continent_name = 2;
      string country_iso_code = 3;
      string country_name = 4;
      string location = 5;
      string name = 6;
      string region_iso_code = 7;
      string region_name = 8;
