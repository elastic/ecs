name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-20.04
    name: Unit Tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: git remote add upstream https://github.com/elastic/ecs
      - run: git fetch --prune --unshallow --tags --all
      - run: make setup
      - run: make check
